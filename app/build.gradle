plugins {
    id 'reflection.kotlin-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'reflection.app.AppKt'
}

run {
    jvmArgs '-Xlog:class+load=info:/tmp/classloaded.txt'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
